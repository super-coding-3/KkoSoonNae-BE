spring:
  profiles:
    active: prod #default
    group:
      local:
        - jwt
      prod:
        - jwt
  jpa:
    database: mysql
    database-platform: org.hibernate.dialect.MySQL8Dialect
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        show_sql: true
logging:
  config: classpath:logback-spring.xml